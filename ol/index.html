<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <title>Google Maps Latitude and Longitude Picker jQuery plugin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <link rel="stylesheet" href="css/ol2/theme/default/style.css" type="text/css" />
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/OpenLayers.debug.js"></script>



    <link rel="stylesheet" type="text/css" href="css/jquery-gmaps-latlon-picker.css"/>
    <script src="js/jquery-latlon-picker.js"></script>

</head>
<body>
<form>
    <fieldset class="gllpLatlonPicker">
        <input type="text" class="gllpSearchField">
        <input type="button" class="gllpSearchButton" value="search">
        <br/><br/>

        <div class="gllpMap" style="width: 500px; height: 250px; border: 1px solid red; ">OpenLayer</div>
        <br/>
        lat/lon:
        <input type="text" class="gllpLatitude" value="41.0"/>
        /
        <input type="text" class="gllpLongitude" value="12.0"/>
        zoom: <input type="text" class="gllpZoom" value="3"/>
        <input type="button" class="gllpUpdateButton" value="update map">
        <br/>
    </fieldset>


</form>

</body>
</html>
